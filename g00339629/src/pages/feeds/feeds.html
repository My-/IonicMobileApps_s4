<ion-header>
  <ion-toolbar>

    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{feedProv.feed.title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="moreMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

    <ion-toolbar *ngIf='showSearchBar' no-border-top>
        <ion-searchbar placeholder="Filter Items" showCancelButton  (ionInput)="filterItems($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>

<!-- Main content -->
<ion-content padding >

    <!-- Views -->
    <div [ngSwitch]="view.viewType">
        <card-view *ngSwitchCase="'Cards'" [items]='feedProv.items'></card-view>
        <thumbnail-view *ngSwitchCase="'Thumbnails'" [items]='feedProv.items'></thumbnail-view>
        <p *ngSwitchDefault>Default: {{view.viewType}} <br />status: {{status}}</p>
    </div>

    <!-- Refresh functionality -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

</ion-content>
