<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button icon-only clear full large (click)="navigateToCountingGamePage()">
        <ion-icon name="ios-calculator-outline"> </ion-icon>
        game
    </button>
    <button ion-button icon-only clear full large (click)="navigateToFeedsPage()">
        <ion-icon name="ios-easel-outline"> </ion-icon>
         feeds
    </button>
    <button ion-button icon-only clear full large (click)="toggleLight()">
        <ion-icon name="ios-bulb-outline"> </ion-icon>
        light
    </button>
    <button ion-button icon-only clear full large (click)="navigateToWeatherPage()">
        <ion-icon name="ios-rainy-outline"> </ion-icon>
        weather
    </button>

</ion-content>
