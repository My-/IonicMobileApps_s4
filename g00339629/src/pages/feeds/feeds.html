<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{feed.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="moreMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <!-- <p>{{status}}</p>
    <h4>{{feed.title}}</h4> -->

    <card-view [items]='items'></card-view>
    <thumbnail-view [items]='items'></thumbnail-view>


    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

</ion-content>
